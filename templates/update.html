{% extends 'base.html' %}

{% block title %}Actualizar Libro{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Actualizar Libro</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form action="{{ url_for('update', book_id=book_id) }}" method="POST">
                        <input type="hidden" name="_method" value="PUT">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ book.titulo }}">
                        </div>
                        <div class="form-group">
                            <label for="autor">Autor</label>
                            <input type="text" class="form-control" id="autor" name="autor" value="{{ book.autor }}">
                        </div>
                        <div class="form-group">
                            <label for="genero">Género</label>
                            <input type="text" class="form-control" id="genero" name="genero" value="{{ book.genero }}">
                        </div>
                        <div class="form-group">
                            <label for="anio_publicacion">Año de Publicación</label>
                            <input type="text" class="form-control" id="anio_publicacion" name="anio_publicacion" value="{{ book.anio_publicacion }}">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary mr-2">Actualizar</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
