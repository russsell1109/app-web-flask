{% extends 'base.html' %}

{% block title %}Añadir nuevo libro{% endblock %}

{% block content %}

<div class="container my-5">
    <h3 class="text-center mb-4">Registro de Libro</h3>
    <form action="{{ url_for('create') }}" method="POST" class="form-group">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" class="form-control" id="autor" name="autor" required>
        </div>
        <div class="form-group">
            <label for="genero">Género:</label>
            <input type="text" class="form-control" id="genero" name="genero" required>
        </div>
        <div class="form-group">
            <label for="anio_publicacion">Año de Publicación:</label>
            <input type="text" class="form-control" id="anio_publicacion" name="anio_publicacion" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Enviar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>

{% endblock %}
